<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div container-timer>
          <div class="title">
            <h1>Ready to launch in...</h1>
          </div>

          <div class="relogio">
            <div class="timer">
              <p>Dias</p>
              <h2 id="dia"></h2>
            </div>

            <div class="timer">
              <p>Horas</p>
              <h2 id="horas"></h2>
            </div>

            <div class="timer">
              <p>Minutps</p>
              <h2 id="minutos"></h2>
            </div>

            <div class="timer">
              <p>Segundos</p>
              <h2 id="segundos"></h2>
            </div>
          </div>

          <div class="kkk">
            <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
            <button class="btn">Increva-se</button>
          </div>
        </div>

        <div class="imagem-fog">
          <img class="imagem" src="img/rocket.svg" alt="Rocket" />
        </div>
      </section>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
